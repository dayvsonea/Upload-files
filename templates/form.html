{% extends "layout.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Preencher – {{ template_name }}</h1>
<form action="{{ url_for('generate', opt=opt) }}" method="post" enctype="multipart/form-data" class="grid gap-4 bg-white p-6 rounded-xl shadow">
  <label class="font-medium">Nome do Cliente
    <input name="nome" class="border p-2 w-full mt-1" required>
  </label>
  <div class="grid grid-cols-2 gap-4">
    <label class="font-medium">CNPJ
      <input name="cnpj" class="border p-2 w-full mt-1" required>
    </label>
    <label class="font-medium">Competência
      <input name="competen" class="border p-2 w-full mt-1" required>
    </label>
  </div>
  <label class="font-medium">Seu Nome
    <input name="enviou" class="border p-2 w-full mt-1" required>
  </label>
  <label class="font-medium">Plano
    <select name="plano" class="border p-2 w-full mt-1">
      <option value="plus">Plus</option>
      <option value="master">Master</option>
      <option value="essential">Essential</option>
    </select>
  </label>
  <div class="grid grid-cols-2 gap-4">
    <label class="font-medium">Valor sem desconto
      <input name="valorsemdesc" class="border p-2 w-full mt-1" required>
    </label>
    <label class="font-medium">Valor com desconto
      <input name="valorcomdesc" class="border p-2 w-full mt-1" required>
    </label>
  </div>
  <label><input type="checkbox" name="desconto" checked class="mr-2">Proposta COM desconto</label>
  {% if show_uploads %}
    {% for label in down_labels %}
      <label class="font-medium">{{ label }}
        <input type="file" name="arquivo" class="border p-2 w-full mt-1">
      </label>
    {% endfor %}
  {% endif %}
  <button class="bg-blue-900 text-white py-2 rounded">Gerar</button>
</form>
{% endblock %}
